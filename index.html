<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@rosc.</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="welcome-overlay">
    <div class="welcome-card terminal">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <span class="terminal-button close"></span>
          <span class="terminal-button minimize"></span>
          <span class="terminal-button maximize"></span>
        </div>
        <div class="terminal-title">root@system</div>
      </div>
      <div class="terminal-content">
        <div class="terminal-line">Welcome to the system, root!</div>
        <div class="terminal-line warning">
          <i class="fas fa-triangle-exclamation"></i>
          WARNING: Any dangerous activity will be logged.
        </div>
        <div class="terminal-prompt">
          <span class="prompt-symbol">$</span>
          <button class="terminal-button-command">py about_me.py</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content content-blur">
    <canvas id="bg"></canvas>

    <header class="profile-header">
      <div class="profile">
        <a href="/" class="profile-link">
          <img src="./img/profilbild.jpg" alt="Profile" class="profile-img" />
        </a>
        <span class="site-title">rosc.</span>
      </div>
    </header>

    <main class="container">
      <h1 class="typewriter-text">Hi. I am <span class="glow-name">rosc.</span></h1>
      <div class="loading-container">
        <div class="loading-text">To be continued</div>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="links">
        <a href="https://github.com/r0sc" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://discord.com/users/1178409421102141491" aria-label="Discord"><i class="fab fa-discord"></i></a>
        <a href="https://x.com/roscexe" aria-label="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
